<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>蔬果佳园店营管理系统 - V3.0</title>
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/color.css">
    <script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
</head>

<body style="background:#eee;">
    <div id="login-window" class="easyui-window" title="用户登陆" style="width:100%;max-width:320px;padding:30px;">
        <form method="post">
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" type="text" data-options="iconCls:'icon-man'" style="width: 100%; height:34px; padding:10px;">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" type="password" data-options="iconCls:'icon-lock'" style="width: 100%; height:34px; padding:10px;">
            </div>
        </form>
        <div style="text-align:center;padding:5px 0">
            <a href="/" class="easyui-linkbutton" style="width:80px">登录</a>
            <a href="#" class="easyui-linkbutton" style="width:80px">重置</a>
        </div>
    </div>
</body>
<script>
$(function() {
    // 登录界面
    $('.easyui-window').window({
        collapsible: false,
        minimizable: false,
        maximizable: false,
        closable: false,
        draggable: false,
        resizable: false
    });
});
</script>

</html>
