<!-- 添加用户 -->
<div class="form form-mini">
    <form class="easyui-form" method="post" data-options="novalidate:true" id="add-user-form">
        <input type="hidden" name="id">

        <table width="100%">
            <tbody>
            <tr>
                <td width="14%">昵称</td>
                <td width="36%">
                    <input class="easyui-textbox" required="true" style="width:100%" name="nickname">
                </td>
                <td width="14%">姓名</td>
                <td width="36%">
                    <input class="easyui-textbox" required="true" style="width:100%" name="name">
                </td>
            </tr>
            <tr>
                <td width="14%">出生日期</td>
                <td width="36%">
                    <input class="easyui-datebox" required="true" style="width:100%;" name="birthday">
                </td>
                <td>性别</td>
                <td>
                    <input type="radio" name="gender" value="1" id="man" checked>
                    <label for="man">男</label>
                    &nbsp;
                    <input type="radio" name="gender" value="2" id="woman">
                    <label for="woman">女</label>
                </td>
            </tr>
            <tr>
                <td>联系电话</td>
                <td>
                    <input class="easyui-textbox" required="true" style="width:100%" name="linkphone">
                </td>
            </tr>
            <tr>
                <td>省份</td>
                <td>
                    <select class="easyui-combobox" required="true" style="width:100%;" name="province">
                        <option value="ar">湖北省</option>
                    </select>
                </td>
                <td>市</td>
                <td>
                    <select class="easyui-combobox" required="true" style="width:100%;" name="city">
                        <option value="ar">襄阳市</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>县市区</td>
                <td>
                    <select class="easyui-combobox" required="true" style="width:100%;" name="district">
                        <option value="ar">樊城区</option>
                    </select>
                </td>
                <td>街道(乡镇)</td>
                <td>
                    <select class="easyui-combobox" required="true" style="width:100%;" name="street">
                        <option value="ar">清河街道</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>小区</td>
                <td>
                    <select class="easyui-combobox" required="true" style="width:100%;" name="community">
                        <option value="ar">清河庄园</option>
                    </select>
                </td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>住址</td>
                <td>
                    <input class="easyui-textbox" required="true" style="width:100%;" name="address">
                </td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>

        <div class="form-group" align="center">
            <a href="#" class="easyui-linkbutton" id="add-user-form-submit">保存</a>
            &nbsp;&nbsp;
            <a href="#" class="easyui-linkbutton" onclick="$('#add-user-dialog').dialog('close');">取消</a>
        </div>
    </form>
</div>

<script src="/assets/javascripts/users/add_user.js"></script>
