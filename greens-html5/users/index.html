<table id="users-list" class="easyui-datagrid">
    <thead>
    <tr>
        <th data-options="field:'ck',checkbox:true">#</th>
        <th data-options="field:'nickname',align: 'left'" width="100">昵称</th>
        <th data-options="field:'name',align:'left'" width="100">姓名</th>
        <th data-options="field:'phone',align:'right'" width="120">联系电话</th>
        <th data-options="field:'gender',align:'center'" width="40">性别</th>
        <th data-options="field:'birthday',align:'right'" width="120">出生日期</th>
        <th data-options="field:'provinceName',align:'left'" width="100">省份</th>
        <th data-options="field:'cityName',align:'left'" width="100">城市</th>
        <th data-options="field:'districtName',align:'left'" width="100">县市区</th>
        <th data-options="field:'streetName',align:'left'" width="100">街道/乡镇</th>
        <th data-options="field:'communityName',align:'left'" width="200">小区</th>
        <th data-options="field:'address',align:'left'" width="200">住址</th>
    </tr>
    </thead>
</table>

<!-- grid toolbar -->
<div id="users-toolbar">
    <div class="clearfix">
        <div style="float:left;">
            <a href="#" class="easyui-linkbutton" iconCls="Useradd" plain="true" id="user-add-btn">添加</a>
            <a href="#" class="easyui-linkbutton" iconCls="Useredit" plain="true" id="user-edit-btn">修改</a>
            <a href="#" class="easyui-linkbutton" iconCls="Userdelete" plain="true" id="user-del-btn">删除</a>
        </div>
        <div class="datagrid-btn-separator"></div>
        <div>
            <input class="easyui-searchbox" style="width:160px" prompt="手机号码或者姓名查询" id="user-search-keywords">
            <select class="easyui-combobox" style="width:160px" id="user-search-community"></select>
            <a href="#" class="easyui-linkbutton" iconCls="Usermagnify" id="user-search-btn">搜索</a>
        </div>
    </div>
</div>
