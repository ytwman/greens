<!-- 添加商品类目 -->
<div class="form">
    <form class="easyui-form" method="post" data-options="novalidate:true" id="add-goods-category-form">
        <input type="hidden" name="id">

        <div class="form-group">
            <label>商品类目名称:</label>
            <input class="easyui-textbox" required="true" style="width:100%;" name="name">
        </div>
        <div class="form-group">
            <label>商品类目编码:</label>
            <input class="easyui-textbox" required="true" style="width:100%;" name="code">
        </div>
        <div class="form-group">
            <label>描述:</label>
            <input class="easyui-textbox" multiline="true" style="width:100%;height:60px" name="description">
        </div>

        <div class="form-group" align="center">
            <a href="#" class="easyui-linkbutton" id="add-goods-category-form-submit">保存</a>
            <a href="#" class="easyui-linkbutton" onclick="$('#add-goods-category-dialog').dialog('close');">取消</a>
        </div>
    </form>
</div>

<script src="/assets/javascripts/goods/category/add_goods_category.js"></script>
