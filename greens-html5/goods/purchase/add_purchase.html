<div style="padding:10px;">
    <!-- 采购单基础信息 -->
    <fieldset style="margin-bottom: 10px;">
        <legend>基础信息</legend>
        <table width="100%">
            <tbody>
            <tr>
                <td width="14%">批次名称</td>
                <td width="36%">
                    <input class="easyui-textbox" required="true" style="width:100%;" disabled="true" name="name">
                </td>
                <td width="14%">操作者</td>
                <td width="36%">
                    <input class="easyui-textbox" required="true" style="width:100%;" disabled="true" name="name">
                </td>
            </tr>
            <tr>
                <td>采购人</td>
                <td>
                    <input class="easyui-textbox" required="true" style="width:100%;" disabled="true" name="name">
                </td>
                <td>总金额</td>
                <td>
                    <input class="easyui-textbox" required="true" style="width:100%;" disabled="true" name="name">
                </td>
            </tr>
            <tr>
                <td>备注</td>
                <td colspan="3">
                    <input class="easyui-textbox" multiline="true" style="width:100%;height:80px" name="description">
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>
    <!-- 采购商品清单 -->
    <fieldset>
        <legend>采购商品清单</legend>
        <table id="purchase-order-list" class="easyui-datagrid">
            <thead>
            <tr>
                <th data-options="field:'ck',checkbox:true">#</th>
                <th width="25%" align="left"  field="goods_name">商品名称</th>
                <th width="25%" align="left"  field="supplier_name">供应商名称</th>
                <th width="14%" align="right" field="price">单价</th>
                <th width="14%" align="right" field="amount">数量</th>
                <th width="14%" align="left"  field="unit">单位</th>
            </tr>
            </thead>
        </table>
        <div id="purchase-order-toolbar">
            <div class="clearfix">
                <div style="float:left;">
                    <a href="#" class="easyui-linkbutton" iconCls="Add" plain="true">添加</a>
                    <a href="#" class="easyui-linkbutton" iconCls="Delete" plain="true">删除</a>
                    <a href="#" class="easyui-linkbutton" iconCls="Printer" plain="true">打印</a>
                    <a href="#" class="easyui-linkbutton" iconCls="Lock" plain="true">核对</a>
                </div>
            </div>
        </div>
    </fieldset>
</div>
