<!-- 商品采购单列表 -->
<table id="purchase-list" class="easyui-datagrid">
    <thead>
    <tr>
        <th data-options="field:'ck',checkbox:true">#</th>
        <th width="10%" align="center" field='id'>采购单号</th>
        <th width="12%" align="center" field='purchaseDate' formatter="purchaseDateFormatter">采购日期</th>
        <th width="15%" align="left"   field='name'>批次名称</th>
        <th width="5%"  align="right"  field='total_price'>总金额</th>
        <th width="10%" align="left"   field='purchaser_name'>采购人</th>
        <th width="10%" align="left"   field='operator_name'>录入人</th>
        <th width="18%" align="left"   field='description'>备注</th>
        <th width="6%"  align="left"   field='audit'>核对状态</th>
        <th width="20%" align="right"  field='audit'>创建时间</th>
    </tr>
    </thead>
</table>
<div id="purchase-toolbar">
    <div class="clearfix">
        <div style="float:left;">
            <a href="#" class="easyui-linkbutton" iconCls="Add"     plain="true" id="purchase-add-btn">添加</a>
            <a href="#" class="easyui-linkbutton" iconCls="Accept"  plain="true" id="purchase-edit-btn">修改</a>
            <a href="#" class="easyui-linkbutton" iconCls="Delete"  plain="true" id="purchase-del-btn">删除</a>
            <a href="#" class="easyui-linkbutton" iconCls="Printer" plain="true" id="purchase-print-btn">打印</a>
            <a href="#" class="easyui-linkbutton" iconCls="Lock"    plain="true" id="purchase-audit-btn">核对</a>
        </div>
        <div class="datagrid-btn-separator"></div>
        <div>
            <input class="easyui-searchbox" style="width:160px" prompt="采购单号" id="purchase-search-keywords">
            <input class="easyui-datebox"   style="width:100px" prompt="采购日期" id="purchase-search-purchase-date">
            <a href="#" class="easyui-linkbutton" iconCls="Magnifier" id="purchase-search-btn">搜索</a>
        </div>
    </div>
</div>

<script src="/assets/javascripts/goods/purchase/index.js"></script>
