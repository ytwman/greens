<!-- 添加商品 -->
<div class="form">
    <form class="easyui-form" method="post" data-options="novalidate:true" id="add-goods-form">
        <input type="hidden" name="id">

        <div class="form-group">
            <label>商品名称:</label>
            <input class="easyui-textbox" style="width:100%;" required="true" name="name">
        </div>
        <div class="form-group">
            <label>拼音缩写:</label>
            <input class="easyui-textbox" style="width:100%;" required="true" name="spell">
        </div>
        <!--<div class="form-group">
            <label>商品编码:</label>
            <input class="easyui-textbox" style="width:100%;" required="true" name="code">
        </div>-->
        <div class="form-group">
            <label>商品类目:</label>
            <select class="easyui-combobox" style="width:100%;" required="true" name="categoryId" id="add-goods-search-category"></select>
        </div>
        <div class="form-group">
            <label>描述:</label>
            <input class="easyui-textbox" style="width:100%;height:80px" multiline="true" name="description">
        </div>
        <div class="form-group" align="center">
            <a href="#" class="easyui-linkbutton" id="add-goods-form-submit">保存</a>
            <a href="#" class="easyui-linkbutton" onclick="$('#add-goods-dialog').dialog('close');">取消</a>
        </div>
    </form>
</div>

<script src="/assets/javascripts/goods/add_goods.js"></script>
