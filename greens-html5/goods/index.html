<!-- 商品列表 -->
<table id="goods-list" class="easyui-datagrid">
    <thead>
        <tr>
            <th data-options="field:'ck',checkbox:true">#</th>
            <th field='name' align="center" width="16%">商品名称</th>
            <th field='code' align="center" width="8%">商品编码</th>
            <th field='spell' align="center" width="10%">拼音缩写</th>
            <th field='categoryName' align="left" width="10%">商品类目</th>
            <th field='description' align="left" width="24%">描述</th>
            <th field='lookup' align="center" width="6%" formatter="lookupFormatter">是否上架</th>
            <th field='createdTime' align="right" width="12%">创建时间</th>
            <th field='updatedTime' align="right" width="12%">修改时间</th>
        </tr>
    </thead>
</table>
<div id="goods-toolbar">
    <div class="clearfix">
        <div style="float:left;">
            <a href="#" class="easyui-linkbutton" iconCls="Add" plain="true" id="goods-add-btn">添加</a>
            <a href="#" class="easyui-linkbutton" iconCls="Accept" plain="true" id="goods-edit-btn">修改</a>
            <a href="#" class="easyui-linkbutton" iconCls="Delete" plain="true" id="goods-del-btn">删除</a>
            <a href="#" class="easyui-linkbutton" iconCls="Calculatoredit" plain="true" id="goods-lookup-btn">上下架</a>
        </div>
        <div class="datagrid-btn-separator"></div>
        <div>
            <input class="easyui-searchbox" style="width:160px" prompt="商品名称、编码、缩写" id="goods-search-keywords">
            <select class="easyui-combobox" style="width:120px" id="goods-search-category"></select>
            <a href="#" class="easyui-linkbutton" iconCls="Magnifier" id="goods-search-btn">搜索</a>
        </div>
    </div>
</div>
<script src="/assets/javascripts/goods/index.js"></script>
