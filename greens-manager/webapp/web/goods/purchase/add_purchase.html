<!-- 采购单基础信息 -->
<fieldset style="margin-bottom: 10px;">
    <legend>基础信息</legend>
    <table width="100%">
        <tbody>
            <tr>
                <td width="80">批次名称</td>
                <td>
                    <input type="text" name="" value="" placeholder="" disabled>
                </td>
                <td width="80">操作者</td>
                <td>
                    <input type="text" name="" value="" placeholder="" disabled>
                </td>
            </tr>
            <tr>
                <td width="80">采购人</td>
                <td>
                    <input type="text" name="" value="" placeholder="">
                </td>
                <td width="80">总金额</td>
                <td>
                    <input type="text" name="" value="" placeholder="">
                </td>
            </tr>
            <tr>
                <td width="80">备注</td>
                <td colspan="3">
                    <textarea name=""></textarea>
                </td>
            </tr>
        </tbody>
    </table>
</fieldset>
<!-- 采购商品清单 -->
<fieldset>
    <legend>采购商品清单</legend>
    <table id="purchase-order-list" class="easyui-datagrid" rownumbers=true border=false fit=true striped=true fitColumns=true singleSelect=true selectOnCheck=false toolbar="#purchase-order-toolbar">
        <thead>
            <tr>
                <th align="left" checkbox=true></th>
                <th field='goods_name' align="left" width="30%">商品名称</th>
                <th field='supplier_name' align="left" width="30%">供应商名称</th>
                <th field='price' align="right" width="10%">单价</th>
                <th field='amount' align="right" width="10%">数量</th>
                <th field='specification' align="left" width="20%">规则</th>
            </tr>
        </thead>
    </table>
    <div id="purchase-order-toolbar">
        <div class="clearfix">
            <div style="float:left;">
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="Add" plain="true" onclick="$('#add-purchase-dialog').dialog('open')">添加</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="Delete" plain="true" onclick="">删除</a>
            </div>
        </div>
    </div>
</fieldset>
