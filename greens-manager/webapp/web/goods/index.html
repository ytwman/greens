<!-- 商品列表 -->
<table id="goods-list" class="easyui-datagrid" border=false fit=true striped=true fitColumns=true singleSelect=true selectOnCheck=false pagination=true toolbar="#goods-toolbar" url="/goods/index.json" method="get">
    <thead>
        <tr>
            <th field='name' align="center" width="15%">商品名称</th>
            <th field='abridge' align="center" width="10% ">拼音缩写</th>
            <th field='code' align="center" width="10%">商品编码</th>
            <th field='category_name' align="left" width="10% ">商品类目</th>
            <th field='description' align="left" width="30%">描述</th>
            <th field='created_time' align="right" width="12% ">创建时间</th>
            <th field='updated_time' align="right" width="12%">修改时间</th>
        </tr>
    </thead>
</table>
<div id="goods-toolbar">
    <div class="clearfix">
        <div style="float:left;">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="Add" plain="true" onclick="$('#add-goods-dialog').dialog('open')">添加</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="Delete" plain="true" onclick="">删除</a>
        </div>
        <div class="datagrid-btn-separator"></div>
        <div>
            <input class="easyui-textbox" style="width:160px" prompt="商品名称、编码、缩写">
            <select class="easyui-combobox" style="width:100px">
                <option value="" selected>选择小区</option>
                <option value="java">华立凤凰城</option>
                <option value="c">清河庄园</option>
                <option value="basic">天润未来城</option>
                <option value="perl">民发新天地</option>
            </select>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="Magnifier" onclick="search()">搜索</a>
        </div>
    </div>
</div>
<!-- 添加商品 -->
<div id="add-goods-dialog" class="easyui-dialog" modal=true closed=true iconCls='Disk' title="添加商品" buttons="#add-goods-dialog-buttons" style="width:360px;">
    <form method="post" class="form">
        <div class="form-group">
            <input class="easyui-textbox" label="商品名称:" name="nickname" style="width:99%;">
        </div>
        <div class="form-group">
            <input class="easyui-textbox" label="拼音缩写:" name="name" style="width:99%;" disabled=true>
        </div>
        <div class="form-group">
            <input class="easyui-textbox" label="商品编码:" name="linkphone" style="width:99%;">
        </div>
        <div class="form-group">
            <select class="easyui-combobox" label="商品类目:" name="province" style="width:99%;">
                <option value="ar">瓜类</option>
                <option value="ar">根茎类</option>
                <option value="ar">菜叶类</option>
            </select>
        </div>
        <div class="form-group">
            <input class="easyui-textbox" label="描述:" multiline="true" style="width:99%;height:60px">
        </div>
    </form>
</div>
<div id="add-goods-dialog-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="alert('save')">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#add-goods-dialog').dialog('close')">取消</a>
</div>
