<table id="users-list" class="easyui-datagrid">
    <thead>
        <tr>
            <th data-options="field:'ck',checkbox:true">#</th>
            <th data-options="field:'nickname',align: 'left'" width="100">昵称</th>
            <th data-options="field:'name',align:'left'" width="100">姓名</th>
            <th data-options="field:'phone',align:'right'" width="120">联系电话</th>
            <th data-options="field:'gender',align:'center'" width="40">性别</th>
            <th data-options="field:'birthday',align:'right'" width="120">出生日期</th>
            <th data-options="field:'province',align:'left'" width="100">省份</th>
            <th data-options="field:'city',align:'left'" width="100">城市</th>
            <th data-options="field:'district',align:'left'" width="100">县市区</th>
            <th data-options="field:'street',align:'left'" width="100">街道/乡镇</th>
            <th data-options="field:'community',align:'left'" width="200">小区</th>
            <th data-options="field:'address',align:'left'" width="200">住址</th>
        </tr>
    </thead>
</table>
<!-- grid toolbar -->
<div id="users-toolbar">
    <div class="clearfix">
        <div style="float:left;">
            <a href="javascript:void(0)" class="easyui-linkbutton" plain="true" onclick="$('#add-user-dialog').dialog('open')" iconCls="Add">添加</a>
            <a href="#" class="easyui-linkbutton" iconCls="Delete" plain="true" onclick="deleteUser();">删除</a>
        </div>
        <div class="datagrid-btn-separator"></div>
        <div>
            <input class="easyui-textbox" style="width:160px" prompt="手机号码或者姓名查询">
            <select class="easyui-combobox" style="width:100px">
                <option value="" selected>选择小区</option>
                <option value="java">华立凤凰城</option>
                <option value="c">清河庄园</option>
                <option value="basic">天润未来城</option>
                <option value="perl">民发新天地</option>
            </select>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="Usermagnify" onclick="search()">搜索</a>
        </div>
    </div>
</div>
<!-- 添加 Dialog -->
<div class="easyui-dialog" id="add-user-dialog" style="width:360px;" modal=true closed=true iconCls='Disk' title="添加用户" buttons="#add-user-dialog-buttons">
    <form method="post" class="form">
        <div class="form-group">
            <input class="easyui-textbox" style="width:99%;" label="昵称:" name="nickname">
        </div>
        <div class="form-group">
            <input class="easyui-textbox" style="width:99%;" label="姓名:" name="name">
        </div>
        <div class="form-group">
            <input class="easyui-textbox" style="width:99%;" label="联系电话:" name="linkphone">
        </div>
        <div class="form-group">
            <label class="textbox-label textbox-label-before">性别:</label>
            <input type="radio" name="gender" value="1" id="man" checked>
            <label for="man">男</label>
            <input type="radio" name="gender" value="2" id="woman">
            <label for="woman">女</label>
        </div>
        <div class="form-group">
            <input class="easyui-datebox" style="width:99%;" value="1989-10-10" label="出生日期:" name="birthday">
        </div>
        <div class="form-group">
            <select class="easyui-combobox" style="width:99%;" label="省份:" name="province">
                <option value="ar">湖北省</option>
            </select>
        </div>
        <div class="form-group">
            <select class="easyui-combobox" style="width:99%;" label="市:" name="city">
                <option value="ar">襄阳市</option>
            </select>
        </div>
        <div class="form-group">
            <select class="easyui-combobox" style="width:99%;" label="县市区:" name="district">
                <option value="ar">樊城区</option>
            </select>
        </div>
        <div class="form-group">
            <select class="easyui-combobox" style="width:99%;" label="街道:" name="street">
                <option value="ar">清河街道</option>
            </select>
        </div>
        <div class="form-group">
            <select class="easyui-combobox" style="width:99%;" label="小区:" name="community">
                <option value="ar">清河庄园</option>
            </select>
        </div>
        <div class="form-group">
            <input class="easyui-textbox" style="width:99%;" label="住址:" name="address">
        </div>
    </form>
</div>
<div id="add-user-dialog-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="alert('save')">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#add-user-dialog').dialog('close')">取消</a>
</div>

</div> -->
<script>
$(function() {

    // 角色表格显示
    $("#users-list").datagrid({
        border: false, // 是否显示边框
        rownumbers: true, // 是否显示索引
        fit: true, // 填充父容器
        striped: true, // 是否开启行颜色间隔
        singleSelect: true, // 是否开启单行选择
        selectOnCheck: true, // 是否开启选择后选中行
        checkOnSelect: true, // 是否开启选中行选择
        pagination: true, // 是否开启分页组件
        fitColumns: true, // 自动设置表格宽度，方式横向滚动
        toolbar: "#users-toolbar",
        url: "/users/index.json",
        method: "get",
        onDblClickRow: function(index, row) {
            console.log(row);
            setCurrentTab("用户详情", "/users/detail.html?userId" + row.id);
        }
    });

});

function search() {
    console.log('搜索方法');
}

function deleteUser() {
    $.messager.confirm('删除用户', '您确认要删除所选中的用户?', function(r) {
        if (r) {
            alert('confirmed: ' + r);
        }
    });
}
</script>
