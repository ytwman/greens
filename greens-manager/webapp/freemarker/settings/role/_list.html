<table class="table table-hover">
    <thead>
    <tr>
        <th width="100">#</th>
        <th width="200">角色名称</th>
        <th>描述</th>
        <th width="200">操作</th>
    </tr>
    </thead>
    <tbody>
    <template v-for="role in roles">
        <tr>
            <td>{{ role.id }}</td>
            <td>{{ role.name }}</td>
            <td>{{ role.description }}</td>
            <td>
                <div class="btn-group btn-group-xs">
                    <button class="btn btn-default" @click="showRoleModify();">修改</button>
                    <button class="btn btn-default" @click="showRoleDelete();">删除</button>
                </div>
            </td>
        </tr>
    </template>
    </tbody>
</table>
