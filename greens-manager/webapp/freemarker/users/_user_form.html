

<form role="form" class="form-horizontal" action="/users/create_or_update" method="post" accept-charset="utf-8">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="headimg">头像</label>
        <div class="col-sm-10">
            <#if upsUser.headimg??>
                <img src="${upsUser.headimg}" alt="" class="img-thumbnail">
            <#else>
                <img data-src="holder.js/64x64?text=头像" alt="" class="img-thumbnail">
            </#if>
            <input type="file" id="headimg">
            <p class="help-block">选择图片上传.</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="nickname">昵称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nickname" value="${upsUser.nickname}" placeholder="请输入昵称">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" value="${upsUser.name}" placeholder="请输入姓名">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="gender">性别</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="gender" id="gender" value="1"
                <#if upsUser.gender == 1>checked</#if>
                > 男
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" id="gender" value="2"
                <#if upsUser.gender == 2>checked</#if>
                > 女
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="birthday">出生日期</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" name="birthday" id="birthday" value="${upsUser.birthday?date}"
                   placeholder="请输入出生日期" max="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="phone">手机号码</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" name="linkphone" id="phone" value="${upsUser.linkphone}"
                   placeholder="请输入手机号码">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="username">登录账号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username" id="username" value="${upsUser.username}" disabled>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">修改</button>
            <input type="hidden" name="id" value="${upsUser.id}"/>
        </div>
    </div>
</form>
