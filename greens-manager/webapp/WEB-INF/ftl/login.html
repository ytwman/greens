<!DOCTYPE html>
<html>

<head>
    <title>蔬果佳园店营管理系统 - V3.0</title>
    <#include "/layout/meta.html" />
    <title>首页</title>
</head>
<body>

<body style="background:#eee;">
<div id="login-window" class="easyui-window" title="用户登陆" collapsible=false
     minimizable=false
     maximizable=false
     closable=false
     draggable=false
     resizable=false style="width:100%;max-width:320px;padding:30px;">
    <form method="post" action="${request.contextPath}/login">
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" type="text" data-options="iconCls:'icon-man'"
                   style="width: 100%; height:34px; padding:10px;" name="username">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" type="password" data-options="iconCls:'icon-lock'"
                   style="width: 100%; height:34px; padding:10px;" name="password">
        </div>
        <div style="text-align:center;padding:5px 0;">
            <a href="javascript:void(0)" class="easyui-linkbutton" style="width:80px"
               onclick="$('#login-window form').form('submit');">登录</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" style="width:80px"
               onclick="$('#login-window form').form('clear');">重置</a>
        </div>
    </form>
</div>

</body>
<script>
    $(function () {
        $('#login-window form').form({
            onSubmit: function () {
            },
            success: function (options) {
                if (options) {
                    window.location.href = contextPath + '/';
                } else {
                    alert('账号或密码错误!');
                }
            }
        });
    });
</script>
</html>
