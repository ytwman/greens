<!-- 商品类目列表 -->
<table id="goods-category-list" class="easyui-datagrid" border=false fit=true striped=true fitColumns=true singleSelect=true selectOnCheck=false pagination=true toolbar="#goods-category-toolbar" url="/goods/category/index.json" method="get">
    <thead>
        <tr>
            <th field='ck' checkbox=true width="5% "></th>
            <th field='name' align="center" width="15%">商品类目名称</th>
            <th field='code' align="center" width="10%">商品类目编码</th>
            <th field='description' align="left" width="30%">描述</th>
            <th field='created_time' align="right" width="12% ">创建时间</th>
            <th field='updated_time' align="right" width="12%">修改时间</th>
        </tr>
    </thead>
</table>
<div id="goods-category-toolbar">
    <div class="clearfix">
        <div style="float:left;">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="Add" plain="true" onclick="$('#add-goods-category-dialog').dialog('open')">添加</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="Delete" plain="true" onclick="">删除</a>
        </div>
        <div class="datagrid-btn-separator"></div>
        <div>
            <input class="easyui-textbox" style="width:160px" prompt="商品类目名称、编码">
            <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="Magnifier" onclick="search()">搜索</a>
        </div>
    </div>
</div>
<!-- 添加商品类目 -->
<div id="add-goods-category-dialog" class="easyui-dialog" modal=true closed=true iconCls='Disk' title="添加商品" buttons="#add-goods-category-dialog-buttons" style="width:360px;">
    <form method="post" class="form">
        <div class="form-group">
            <input class="easyui-textbox" label="商品类目名称:" name="nickname" style="width:99%;">
        </div>
        <div class="form-group">
            <input class="easyui-textbox" label="商品类目编码:" name="name" style="width:99%;">
        </div>
        <div class="form-group">
            <input class="easyui-textbox" label="描述:" name="linkphone" multiline="true" style="width:99%;height:60px">
        </div>
    </form>
</div>
<div id="add-goods-category-dialog-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="alert('save')">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#add-goods-category-dialog').dialog('close')">取消</a>
</div>

$(function() {

});
</script>
